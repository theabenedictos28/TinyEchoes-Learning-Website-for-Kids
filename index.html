<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Tiny Echoes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/bg.png'); /* Add your image here */
            background-size: cover;
            color: white;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 7em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            color: blueviolet;
            -webkit-text-stroke: 5px white; 
        }

        .next-button {
            margin-top: 20px; /* Adds space between the title and button */
            padding: 10px 20px;
            font-size: 1.5em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: purple;
        }
        .start-link {
      font-size: 24px;
      padding: 10px 20px;
      background-color: blueviolet;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: background-color 0.3s;
      margin-top: 100px;
    }

    .start-link:hover {
      background-color: darkviolet;
    }

    .start-link i {
      margin-left: 8px; /* Space between text and icon */
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="cloud left"></div>
        <div class="cloud right"></div>
        <h1>TINY ECHOES</h1>
<a href="choose.html" class="start-link">
    Start
</a>
   </div>
</body>
</html>
