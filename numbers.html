<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Numbers</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-image: url('images/alpha_bg.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
    }

    #back-arrow {
      position: absolute;
      left: 20px;
      top: 20px;
      font-size: 50px;
      color: black;
      cursor: pointer;
      z-index: 10;
      text-decoration: none;
    }

    #back-arrow:hover {
      color: white;
    }

    .interactive-item {
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .interactive-item img {
      width: 80px;
      height: 80px;
      margin-bottom: 5px;
      transition: transform 0.3s ease;
    }

    .interactive-item p {
      font-size: 18px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #numbers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 80%;
      margin
    }

      .top-row {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .bottom-row {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 100px;
    }

    /* Style for Play button */
    #play-button {
      position: absolute;
      bottom: 100px;
      right: 50px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    #play-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <a href="choose.html" id="back-arrow">‚Üê</a>
<!-- Play button in bottom-right corner with href -->
  <a href="choosenumber.html">
    <button id="play-button">Play</button>
  </a>
  <!-- Numbers 1-10 and images in top and bottom rows -->
  <div id="numbers-container">
    <div class="top-row">
      <!-- First 5 Numbers (or Letters) -->
      <div class="interactive-item" data-sound="1">
        <img src="images/1.png" alt="Number 1">
      </div>
      <div class="interactive-item" data-sound="2">
        <img src="images/2.png" alt="Number 2">
      </div>
      <div class="interactive-item" data-sound="3">
        <img src="images/3.png" alt="Number 3">
      </div>
      <div class="interactive-item" data-sound="4">
        <img src="images/4.png" alt="Number 4">
      </div>
      <div class="interactive-item" data-sound="5">
        <img src="images/5.png" alt="Number 5">
      </div>
    </div>

    <div class="bottom-row">
      <!-- Last 5 Numbers (or Letters) -->
      <div class="interactive-item" data-sound="6">
        <img src="images/6.png" alt="Number 6">
      </div>
      <div class="interactive-item" data-sound="7">
        <img src="images/7.png" alt="Number 7">
      </div>
      <div class="interactive-item" data-sound="8">
        <img src="images/8.png" alt="Number 8">
      </div>
      <div class="interactive-item" data-sound="9">
        <img src="images/9.png" alt="Number 9">
      </div>
      <div class="interactive-item" data-sound="10">
        <img src="images/10.png" alt="Number 10">
      </div>
    </div>
  </div>

  <script>
    // Get all interactive items (numbers and their images)
const interactiveItems = document.querySelectorAll('.interactive-item');

interactiveItems.forEach(item => {
  item.addEventListener('click', () => {
    // Get the number from the 'data-sound' attribute
    const number = item.getAttribute('data-sound');
    
    // Play the sound for the clicked number
    const audio = new Audio(`sounds/${number}.mp3`);
    audio.play();

    // Apply zoom effect
    const img = item.querySelector('img');
    img.style.transform = 'scale(1.5)';
    
    // Reset the zoom effect after 300ms
    setTimeout(() => {
      img.style.transform = 'scale(1)';
    }, 300);
  });
});

  </script>
  <script src="scripts.js"></script>
</body>
</html>
